<script>
     document.querySelector("form").addEventListener("submit", formSubmit);
     var count=0;
     function formSubmit(event)
    {
        event.preventDefault();
        var registeredUser=JSON.parse(localStorage.getItem("UserDataBase"));
        var number=document.querySelector("#num").value;
        // var pass=document.querySelector("#Pass").value;
        // console.log(Email,Pass);
        
    
        for(var i=0; i<registeredUser.length; i++)
        {
            if(registeredUser[i].Number===number)
            {
                window.location.href="signin2.html";
            }
            
            else  {
                count++;
                
            }
            
        }
    
        if(count>registeredUser.length)
        {
            alert("enter registered mobile number");
        }
       
    }


</script>
